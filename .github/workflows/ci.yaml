name: CI

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - run: pipx install poetry
      - uses: actions/setup-python@v6
        with:
          python-version: "3.13"
          cache: poetry
      - name: Validate pyproject.toml and lock file
        run: make check
      - name: Install dependencies
        run: poetry install --with lint,typing
      - name: Lint and type check
        run: make lint_package

  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v6
      - run: pipx install poetry
      - uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: poetry
      - name: Install dependencies
        run: poetry install --with test
      - name: Run unit tests
        run: make test

  spell-check:
    name: Spell Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - run: pipx install poetry
      - uses: actions/setup-python@v6
        with:
          python-version: "3.13"
          cache: poetry
      - name: Install dependencies
        run: poetry install --with codespell
      - name: Spell check
        run: make spell_check
